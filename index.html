<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body> 
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action= "https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<fieldset>
				<input type="hidden" name="send_to" value="inkantator@o2.pl">	
				<legend>Your contact information</legend>
				<label for="name">Your name <label>
					<input type="text"id="name" name="name">
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="nnn-nnn-nnn">
				<label  for="email">Email</label>
				<input type="email"id="email" name="email">
			</fieldset>
			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date<label>
				<input type="date"id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number"id="qty" name="qty" min="1" max="10">
			What type of UFO do you prefer?
			<label>
				<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
			</label>
			<label>
				<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
			</label>
			<label>
				<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
			</label>
			<label>
				<input type="radio" name="ufotype" value="cube">Borg-style cube
			</label>
				
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected> Select one... </option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments" placeholder="Tell me anything..."></textarea>
			<label>
			<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your email list!
			</label>
		</fieldset>
			<button type="submit">Order your abuction experience!!!</button>
		</form>				
		</section>
		<aside>

			<legend>Our Location</legend>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d156389.09520356447!2d20.921111334332924!3d52.23285504212421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc669a869f01%3A0x72f0be2a88ead3fc!2sWarszawa!5e0!3m2!1spl!2spl!4v1585043581517!5m2!1spl!2spl" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

			<address>
				Frontend Masters <br>
				60 South 6th Street <br>
				Suite 3625 <br>
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
